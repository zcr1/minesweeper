	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Cosbysweeper</title>
		<meta name="description" content="">
		<meta name="viewport" content="initial-scale=1.0, width=device-width">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<script src="js/vendor/modernizr-2.6.2.min.js"></script>
	</head>

	<body>
		<div id="title">
				<h1>Cosbysweeper</h1>
		</div>

		<div id="wrap">
			<div id="container">

				<div id="settings">
					<div id="mines">
						<h4>Mines</h4>
						<div id="addMine" class="arrowUp"></div>
						<div id="numMines">10</div>
						<div id="subMine" class="arrowDown"></div>
					</div>

					<div id="gridSize">
						<h4>Size</h4>
						<div id="increaseSize" class="arrowUp"></div>
						<div id="dimensions">[8, 8]</div>
						<div id="decreaseSize" class="arrowDown"></div>
					</div>
				</div>

				<div id="game"></div>
				<button id="newGame">New Game</button>
				<button id="cheat">Cheat</button>
			</div>
		</div>

		<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
		<script src="js/sweeper.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
